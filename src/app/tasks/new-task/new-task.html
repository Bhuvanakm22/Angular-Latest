<div class="backdrop"></div>
<dialog open>
<h2>Add Task</h2>
<form (ngSubmit)="onSubmit()"> 
    <p>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="" [(ngModel)]="enteredTitle"/>
    </p>
    <p>
        <label for="summary">Summary</label>
        <textarea rows="5" id="summary" name="summary" placeholder="" [(ngModel)]="enteredSummary"></textarea>
    </p>
    <p>
        <label for="due-date">Due-date</label>
        <input type="date" id="due-date" name="due-date" placeholder="" [(ngModel)]="enteredDate"/>
    </p>
    <p class="actions">
      <button type="button" (click)="onCancelTask()">Cancel</button>
      <button type="submit">Create</button>
    </p>    
</form>
</dialog>
